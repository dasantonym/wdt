<!doctype html>
<html ng-app="app">
<head>
</head>

    <meta charset="utf-8">
    <title>BADco. WDT-NG</title>

    <script src="lib/angular.min.js"></script>
    
	<link rel="stylesheet" type="text/css" href="css/style.css"/>


	<script language="javascript">
		angular.module('app', []);

		var AppCtrl = function($scope) {

			$scope.tools = [
				{ name:"1: Space", href:"1-space.html" },
				{ name:"2: Time", href:"2-time.html" },
				{ name:"2b: Time (triggered)", href:"2b-time.html" },
			];

			document.onkeydown = function(e) {
				var nr = e.keyCode-49;
				if( nr>=0 && nr<$scope.tools.length ) {
					window.location = $scope.tools[nr].href;
					return;
				}

				switch( e.keyCode ) {
					case 81: // Q
						// FIXME: quit app here, i dont know how
					default:
						console.log("unhandled key code "+e.keyCode );
				}
			}
		}
		AppCtrl.$inject = ["$scope"];

	</script>

<body>
    <div class="container">

		<div ng-controller="AppCtrl">
			<div>
				Please note: these are early versions of the WDT rework.
				They don't look good and might hiccup.
			</div>
			
			<div>
				<a href="1-space.html">1: Space</a>
			</div>
			<div>
				<a href="2-time.html">2: Time</a>
			</div>
			<div>
				<a href="2b-time.html">2b: Time (triggered)</a>
			</div>

		</div>

	</div>      
</body>
</html>
